<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Alert!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .alert {
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="alert">
        <h1>Virus Alert!</h1>
        <p>Your computer has been infected with a virus!</p>
        <p>Please click <a href="#">here</a> to remove the virus.</p>
    </div>
</body>
</html>
